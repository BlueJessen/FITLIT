<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fit Lit</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <section class="side-bar">
        <h1 id="name" class= "name">NAME</h1>
        <!-- NAV TABS -->
        <section class="tabs-container">
          <div class="button-container">
            <button class="tab-button active" data-id="profile">Profile</button>
            <button class="tab-button" data-id="hydroForm">Hydration</button>
            <button class="tab-button" data-id="sleepForm">Sleep</button>
            <button class="tab-button" data-id="activeForm">Active</button>
            <button class="tab-button" data-id="friends">Friends</button>
          </div>
          <section class="user-card content active" id="profile">Loading...</section>
          <section class="user-friends content" id="friends"></section>
          <!-- linebreak -->
          <section class="hydration-form content" id="hydroForm">
            <form method="post">
              <label for="calendarHydration" id="calendarLabel">Enter Date:
                <input type="date" name="calendarData" id="calendarHydration">
              </label><br>
              <label for="hydration" id="hydrationLabel">Daily Intake:
                <input type="number" name="hydrationData" id="hydration" required placeholder="Enter in fluid Oz">
              </label><br>
              <input type="submit" value="Submit" id="submitHydration">
            </form>
          </section>
          <!-- linebreak -->
          <section class="sleep-form content" id="sleepForm">
            <form method="post">
              <label for="calendarSleep" id="calendarLabel">Enter Date:
                <input type="date" name="calendarData" id="calendarSleep">
              </label><br>
              <label for="sleepHours" id="sleepHoursLabel">Hours Slept:
                <input type="number" name="sleepHours" id="sleepHours" required placeholder="Enter Hours Slept">
              </label><br>
              <label for="sleepQuality" id="sleepQualityLabel">Sleep Quality:
                <input type="number" name="sleepQuality" id="sleepQuality" required placeholder="Enter hours of quality sleep">
              </label><br>
              <input type="submit" value="Submit" id="submitSleep">
            </form>
          </section>
          <!-- linebreak -->
          <section class="active-form content" id="activeForm">
            <form>
              <label for="calendarActive" id="calendarLabel">Enter Date:
                <input type="date" name="calendarData" id="calendarActive">
              </label><br>
              <label for="numSteps" id="numStepsLabel">Number of Steps:
                <input type="number" name="numSteps" id="numSteps" required placeholder="Enter number of steps">
              </label><br>
              <label for="minutesActive" id="minutesActiveLabel">Minutes Active:
                <input type="number" name="minutesActive" id="minutesActive" required placeholder="Enter minutes active">
              </label><br>
              <label for="flightOfStairs" id="flightOfStairsLabel">Flights Of Stairs:
                <input type="number" name="flightOfStairs" id="flightOfStairs" required placeholder="Enter number of stairs climbed">
              </label><br>
              <input type="submit" value="Submit" id="submitActive">
            </form>
          </section>
          <!-- linebreak -->
        </section>
        <!-- NAV TABS END -->
      </section>
        <section class="user-data">
            <h1 class="chart-text">Activity Tracker</h1>
          <section class="chart-holder">
                          <canvas class="chart" id="chart"></canvas>
                          <button class="activityBtn">Show Activity Data</button>
                          <button class="sleepBtn">Show Sleep Data</button>
                          <button class="waterBtn hidden">Show Water Data</button>

          </section>
          <section class="progress-holder">
            <div class="progress-window">
              <div class ="progress progress-hydration" aria-label="Hydration widget">
                <h1 class='widget-text'>Todays Water Intake</h1>
              </div>
            </div>
            <div class="progress-window">
              <div class ="progress progress-sleep" aria-label="Sleep widget">
                <h1 class='widget-text-sleep sleep'>Hours of Sleep<h1>
              </div>
              <section class='widget-nav'>
                <button class='widget-button sleep current' id='hours'>Sleep Hours</button>
                <button class='widget-button sleep' id='quality'>Sleep Quality</button>
              </section>
            </div>
            <div class="progress-window">
              <div class="progress progress-activity steps" aria-label="Activity widget">
                <h1 class='widget-text-active activity'>Steps vs Steps Goal<h1>
              </div>
                <section class='widget-nav'>
                  <button class='widget-button current activity' id='steps'>Steps Today</button>
                  <button class='widget-button activity' id='minutes'>Minutes Active</button>
                  <button class='widget-button activity' id='stairs'>Flights of Stairs</button>
                </section>
            </div>
          </section>
        </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>

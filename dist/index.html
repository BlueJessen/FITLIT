<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <nav>
        <h1 id="name" class= "name">NAME</h1>
        <section class="user-card">Loading...</section>
        <section class="user-friends"></section>
      </nav>
        <section class="user-data">
            <h1 class="chart-text">Activity Tracker</h1>
          <section class="chart-holder">
                          <canvas class= "waterChart" id="waterChart"></canvas>
                          <canvas class= "sleepChart hidden" id="sleepChart"></canvas>
                          <button class="sleepBtn">Show Sleep Data</button>
                          <button class="waterBtn hidden">Show Water Data</button>
          </section>
          <section class="progress-holder">
            <div class="progress-window">
              <div class ="progress progress-hydration">
                <h1>Todays Water Intake</h1>
              </div>
            </div>
            <div class="progress-window">
              <div class ="progress progress-sleep">
                <h1>Hours of Sleep<h1>
              </div>
              <section class='widget-nav'>
                <button class='widget-button sleep'>Sleep Hours</button>
                <button class='widget-button sleep'>Sleep Quality</button>
              </section>
            </div>
            <div class="progress-window">
              <div class="progress progress-activity steps">
                <h1>Steps vs Steps Goal<h1>
              </div>
                <section class='widget-nav'>
                  <button class='widget-button activity' id='widget'>Steps Today</button>
                  <button class='widget-button activity' id='widget'>Minutes Active</button>
                  <button class='widget-button activity' id='widget'>Flights of Stairs</button>
                </section>
            </div>
          </section>
        </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>

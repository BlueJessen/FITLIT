<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <section class="side-bar">
        <h1 id="name" class= "name">NAME</h1>
        <!-- NAV TABS -->
        <section class="tabs-container">
          <div class="button-container">
            <button class=tabLinks>Profile</button>
            <button class=tabLinks>Form</button>
            <button class=tabLinks>Friends</button>
          </div>
        </section>
        <section class="user-card tabContent">Loading...</section>
        <section class="user-friends tabContent"></section>
        <section class="form tabContent">
          <form>
            <label for="hydration" id="hydrationLabel">Daily Intake:
              <input type="number" name="hydrationData" id="hydration" required placeholder="Enter in fluid Oz">
            </label><br>
            <label for="sleepHours" id="sleepHoursLabel">Hours Slept:
              <input type="number" name="sleepHours" id="sleepHours" required placeholder="Enter Hours Slept">
            </label><br>
            <label for="sleepQuality" id="sleepQualityLabel">Sleep Quality:
            <input type="number" name="sleepQuality" id="sleepQuality" required placeholder="Enter hours of quality sleep">
            </label><br>
            <label for="stepsTracker" id="stepsTrackerLabel">Steps Tracker:
              <input type="number" name="stepsData" id="stepsTracker" required placeholder="Enter step count">
            </label>
          </form>
        </section>
      </section>
        <section class="user-data">
            <h1 class="chart-text">Activity Tracker</h1>
          <section class="chart-holder">
                          <canvas class= "waterChart" id="waterChart"></canvas>
                          <canvas class= "sleepChart hidden" id="sleepChart"></canvas>
                          <button class="sleepBtn">Show Sleep Data</button>
                          <button class="waterBtn hidden">Show Water Data</button>
          </section>
          <section class="progress-holder">
            <div class= "progress-container">
              <h1>Todays Water Intake</h1>
            <div class ="progress-circle hydration">
                      <div class="inner-circle inner-hydration"></div>
            </div>
          </div>
          <div class ="progress-container">
                  <h1>Last Night Hours of Sleep<h1>
                    <div class="progress-circle sleep">
                      <div class='inner-circle inner-sleep'></div>
                    </div>
                </div>
              <div class ="progress-container">
                <h1>Steps vs Steps Goal<h1>
                  <div class="progress-circle steps">
                      <div class='inner-circle inner-step'></div>
                  </div>
              </div>
          </section>
        </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
